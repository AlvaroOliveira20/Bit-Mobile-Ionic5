<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
        <ion-icon class = "ion-back-button" icon="arrow-back" (click) = navByUrl()></ion-icon>
    </ion-buttons>
    <ion-title>Convidar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formulario8">
    <ion-input class = 'ion-input' formControlName = "email" placeholder = "E-mail"></ion-input>
  </form>
  <div class="marginTop" style="display: flex; justify-content: center;">
<ion-button class = "button" (click) = "go()">Convidar</ion-button>
</div>
      
</ion-content>
