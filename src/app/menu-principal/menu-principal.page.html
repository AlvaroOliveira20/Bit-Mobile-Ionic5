<ion-content>
  <ion-button class = "null" routerDirection="forward" color="secondary" (click) = "logout()" expand = "block" >SAIR</ion-button>
  <ion-button class = "null" routerDirection="forward" color="secondary" routerLink = "/cartao" expand = "block" >null</ion-button>
  <div style="display: flex; justify-content: center;">
    <div>
      <div class="marginTop" style="display: flex; justify-content: center;">
        <ion-icon class="newicon" name="md-person" ></ion-icon>
      </div>
      <br>
      <label class = "Lab3">Olá {{nome}}!</label>
    </div>
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button class = "button2" color="light">
      <div>
        <label class = "Lab">Fatura atual:</label>
        <br>
        <label class = "Lab2">R$0.00</label>
        <br>
        <label class = "Lab">Limite disponível: R${{limite}},00</label>
      </div>
    </ion-button>
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="md-person-add" ></ion-icon>
        <br>
        <label>Convidar amigos</label>
      </div>
    </ion-button>
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="ios-cash" ></ion-icon>
        <br>
        <label>Cobrar</label>
      </div>
    </ion-button>
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="md-cash" ></ion-icon>
        <br>
        <label>Depositar</label>
      </div>
    </ion-button>
    <ion-button class = "button" color="danger">
    <div>
      <ion-icon name="ios-repeat" ></ion-icon>
        <br>
        <label>Transferir</label>
      </div>
    </ion-button>
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="ios-construct" ></ion-icon>
        <br>
        <label>Ajustar limite</label>
      </div>
    </ion-button>
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="md-help" ></ion-icon>
        <br>
        <label>Ajuda</label>
      </div>
    </ion-button>
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="md-barcode" ></ion-icon>
        <br>
        <label>Pagar</label>
      </div>
    </ion-button>
    <ion-button class = "button" color="danger">
    <div>
      <ion-icon name="md-lock" ></ion-icon>
        <br>
        <label>Bloqueio de cartão</label>
      </div>
    </ion-button>
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="ios-card" ></ion-icon>
        <br>
        <label>Cartão virtual</label>
      </div>
    </ion-button>
    <ion-button class = "button" color="danger">
      <div>
        <ion-icon name="md-albums" ></ion-icon>
        <br>
        <label>Mudar atalhos</label>
      </div>
    </ion-button>
  </div>
  <img class="marginTop" src="assets/cardBlack.png">
</ion-content>
