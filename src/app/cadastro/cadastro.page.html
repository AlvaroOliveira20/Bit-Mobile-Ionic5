<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
        <ion-icon class = "ion-back-button" icon="arrow-back" size = "large" (click) = navByUrl()></ion-icon>
    </ion-buttons>
    <ion-title>Solicitar cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="margin-top2" lines="none">
    <ion-input type="text" placeholder="Nome completo" [(ngModel)] = "user.name" ></ion-input>
  </ion-item>

  <ion-item class="margin-top2" lines="none">
      <ion-input [(ngModel)]="user.cpf" type="tel" placeholder="CPF" [brmasker]="{mask:'000.000.000-00', len:14} "></ion-input>
  </ion-item>

  <ion-item class="margin-top2" lines="none">
    <ion-input type="email" placeholder="E-mail" [(ngModel)] = "user.email" ></ion-input>
  </ion-item>
  <ion-item class="margin-top2" lines="none">
    <ion-input type="password" placeholder="Senha" [(ngModel)] = "user.password"></ion-input>
  </ion-item>
  <div class="margin" style="display: flex; justify-content: center;">
 
    <ion-checkbox class = "input1" [(ngModel)]="check"></ion-checkbox>
    <label class="label1">Concordo com os termos de uso e a </label><label class="label2" (click) = navToTermos()>politica de privacidade</label>
  </div>

  <div class="margin2">
    <ion-button [disabled]="!check"  class="button" routerDirection="forward" color="secondary" expand = "block" (click) = "register()" >CONTINUAR</ion-button>
  </div>
